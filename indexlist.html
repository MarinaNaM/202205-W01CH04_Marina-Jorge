<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chellenge 04</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Lista de la compra</h1>
            <nav class="navbar">
                <ul class="navbar__menu">
                    <li class="menu__li">Principal</li>
                    <li class="menu__li--bold">Lista</li>
                    <li class="menu__li">Acerca de</li>
                </ul>
            </nav>
        </header>
        <section class="dropdown">
            <div class="dropdown__plus">➕</div>
            <p class="dropdown__counter">2/3 comprados</p>
        </section>
        <section class="list">
            <div class="list__words">
                <input
                    class="list__item--crossed"
                    type="checkbox"
                    value=""
                />Pan <input class="list__item" type="checkbox" />Azúcar
                <input class="list__item--crossed" type="checkbox" />Leche
            </div>
            <div class="list__prices">
                <p class="price">0.75€</p>
                <p class="price">1.20€</p>
            </div>
        </section>
        <div class="total">
            <p class="total__price">1.95€</p>
        </div>
        <div class="all-icons">
            <div class="icon">❌</div>
            <div class="icon">❌</div>
            <div class="icon">❌</div>
        </div>
    </body>
</html>

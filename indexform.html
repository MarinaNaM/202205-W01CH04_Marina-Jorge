<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Challenge 04</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Lista de la compra</h1>
            <nav class="navbar">
                <ul class="navbar__menu">
                    <li class="menu__li">Principal</li>
                    <li class="menu__li--bold">Lista</li>
                    <li class="menu__li">Acerca de</li>
                </ul>
            </nav>
        </header>
        <section class="submenu">
            <a href="./index.html">
                <button class="submenu__button">-</button>
            </a>
            <p class="submenu__parrafo">2/3 comprados</p>
        </section>
        <section class="formulary">
            <div class="formulary__h3">
                <h3>Editar artículo</h3>
            </div>
            <div>
                <form class="formulary__box" action="nothing">
                    <label class="formulary__box-name" for="name"
                        >Nombre:</label
                    >
                    <input
                        class="formulary__box-box1"
                        type="text"
                        id="name"
                        name="nombre"
                        required
                    />
                    <label class="formulary__box-precio" for="precio"
                        >Precio:</label
                    >
                    <div class="formulary__box-euro">
                        <input
                            class="formulary__box-box1"
                            type="text"
                            id="precio"
                            name="precio"
                            required
                        />
                        <p class="formulary__box-simboloeuro">€</p>
                    </div>

                    <button class="formulary__box-buttton">Modificar</button>
                </form>
            </div>
        </section>
    </body>
</html>
